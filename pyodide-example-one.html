<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyodide Example</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
</head>

<body>

    <h1>Pyodide Example: Display Message Using Python</h1>
    <button onclick="runPython()">Run Python Code</button>
    <pre id="output"></pre>

    <script>
        // Initialize Pyodide when the page loads
        async function loadPyodideInstance() {
            window.pyodide = await loadPyodide();
            console.log("Pyodide is ready");
        }

        loadPyodideInstance(); // Ensure Pyodide is loaded before running code

        // Function to run Python code
        async function runPython() {
            const pythonCode = `
            message = "Hello from Python!"
            message`;

            try {
                // Execute Python code and get output
                const result = await pyodide.runPythonAsync(pythonCode);
                document.getElementById("output").textContent = result;
            } catch (error) {
                document.getElementById("output").textContent = `Error: ${error}`;
            }
        }
    </script>

</body>

</html>
